<div class="row">
  <div class="col-md-4">
    <h3>Select files</h3>

    <div appNgDropFiles 
        [files]="files"
        (mouseOn)="isOnElement = $event"
        [ngClass]="{ 'file-over': isOnElement }"
        class="drop-zone">
      <h4>Drag and drop images</h4>
      <img src="assets/drop-images.png" alt="">
    </div>
  </div>

  <div class="col-md-8">
    <h4>Load files</h4>
    <button (click)="uploadImages()" [disabled]="files.length === 0" class="btn btn-success">Load to firebase</button>
    &nbsp;&nbsp;
    <button (click)="clearFileList()" class="btn btn-danger">Clear</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>File name</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let file of files">
          <td [ngClass]="{ 'text-green': file.progress >= 100 }">
            {{ file.fileName }}
          </td>

          <td>
            {{ file.file.size / 1024 / 1024 | number: '.2-2' }} MB
          </td>

          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': file.progress + '%' }"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
